    <h1 class="text-center dark-text script-text" id="contact-page-headline">How can we help you?</h1>
      <!--Form-->
      <div class="row">
        <div class="col-sm-8 mx-auto">
          <form action="" method="POST">
            <div class="container-fluid">
            <div class="row">
              <div class="col-sm">
                <label for="name" class="script-text modal-form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" name="name" required>
                <label for="_replyto" class="script-text modal-form-label">Email</label>
                <input type="email" class="form-control" id="_replyto" placeholder="email@address.com" name="_replyto" required>
              </div>
              <div class="col-sm">
                <label for="number-of-guests" class="script-text modal-form-label">Number of Guests</label>
                <input type="number" class="form-control" id="number-of-guests" name="number-of-guests" min="1" placeholder="Guests">
                <label for="event-date" class="script-text modal-form-label">Date of Event</label>
                <input type="date" class="form-control" id="event-date" name="event-date" required>
              </div>
            </div>
            <div class="row">
              <div class="col">
              <label for="about-event" class="script-text modal-form-label">Tell Us About Your Event</label>
              <textarea rows="5" class="form-control" id="about-event" name="about-event" placeholder="Questions? Special requests? Let us know what you need."></textarea>
              </div>
            </div>
          </div>
        
        <div class="row">
          <button type="submit" class="btn btn-lg mx-auto mt-5 form-modal-submit-btn" value="Submit">Submit</button>
        </div>
    </form>

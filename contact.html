    <main>
      <!--Contact Form-->
      <section class="container-fluid py-5 mt-5" id="contact-content">
        <h1
          class="text-center dark-text script-text"
          id="contact-page-headline"
        >
          How can we help you?
        </h1>
        <!--Form-->
        <form
          class="col-md-8 mx-auto"
          action="https://formspree.io/mzbalnqq"
          method="POST"
        >
          <div class="row">
            <div class="col-md">
              <label for="name" class="script-text form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Your Name"
                name="name"
                required
              />
            </div>
            <div class="col-md">
              <label for="_replyto" class="script-text form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="_replyto"
                placeholder="email@address.com"
                name="_replyto"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <label for="phone" class="script-text form-label"
                >Phone Number</label
              >
              <input
                type="tel"
                class="form-control phone-number"
                id="phone"
                name="phone"
                placeholder="555-555-555"
                required
              />
            </div>
            <div class="col-md">
              <label for="number-of-guests" class="script-text form-label"
                >Number of Guests</label
              >
              <input
                type="number"
                class="form-control"
                id="number-of-guests"
                name="number-of-guests"
                min="1"
                placeholder="Guests"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <label for="event-date" class="script-text form-label"
                >Date of Event</label
              >
              <input
                type="date"
                class="form-control"
                id="event-date"
                name="event-date"
                required
              />
            </div>
            <div class="col-md">
              <label for="event-type" class="script-text form-label"
                >Type of Event</label
              >
              <input
                type="text"
                class="form-control"
                id="event-type"
                name="event-type"
                placeholder="Event"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="about-event" class="script-text form-label"
                >Tell Us About Your Event</label
              >
              <textarea
                rows="5"
                class="form-control"
                id="about-event"
                name="about-event"
                placeholder="Questions? Special requests? Let us know what you need."
              ></textarea>
            </div>
          </div>
          <input type="hidden" name="_subject" value="Catering Request" />
          <input
            type="hidden"
            name="_next"
            value="http://www.sugarandspicecatering.biz/thanks.html"
          />
          <div class="row">
            <button
              type="submit"
              class="btn btn-lg mx-auto mt-5 form-submit-btn"
              value="Send"
            >
              Submit
            </button>
          </div>
        </form>
      </section>
      <!--End contact-content-->
